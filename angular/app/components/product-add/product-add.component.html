<section class="content-header">
    <h1>Product Add <small>Module description here</small></h1>
    <ol class="breadcrumb">
        <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
        <li>Product</li>
        <li class="active">Add</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Add Product</h3>
                </div>
                <form class="form-horizontal" name="productForm" ng-submit="vm.save(productForm.$valid)" novalidate>
                    <div class="box-body">
                        <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
                            <h4>{{alert.title}}</h4>
                            <p>{{alert.msg}}</p>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': productForm.product_code.$invalid && (vm.formSubmitted || productForm.product_code.$touched)}">
                            <label for="product_code" class="col-sm-2 control-label">Product Code</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.product_code" name="product_code" placeholder="Product Code (UPC / EAN / ISBN)">
                                <p ng-show="productForm.product_code.$error.required && (vm.formSubmitted || productForm.product_code.$touched)" class="help-block">Product code is required</p>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': productForm.product_name.$invalid && (vm.formSubmitted || productForm.product_name.$touched)}">
                            <label for="product_name" class="col-sm-2 control-label">Product Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.product_name" name="product_name" placeholder="Product name" required>
                                <p ng-show="productForm.product_name.$error.required && (vm.formSubmitted || productForm.product_name.$touched)" class="help-block">Product name is required</p>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': productForm.size.$invalid && (vm.formSubmitted || productForm.size.$touched)}">
                            <label for="size" class="col-sm-2 control-label">Size</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.size" name="size" placeholder="Size" required>
                                <p ng-show="productForm.size.$error.required && (vm.formSubmitted || productForm.size.$touched)" class="help-block">Size is required</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" ng-model="vm.description" placeholder="Description"></textarea>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': productForm.cost_price.$invalid && (vm.formSubmitted || productForm.cost_price.$touched)}">
                            <label for="cost_price" class="col-sm-2 control-label">Cost Price</label>
                            <div class='col-sm-10'>
                                <input type="text" class="form-control" ng-model="vm.cost_price" name="cost_price" placeholder="Cost Price" required>
                                <p ng-show="productForm.cost_price.$error.required && (vm.formSubmitted || productForm.cost_price.$touched)" class="help-block">Cost price required</p>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': productForm.selling_price.$invalid && (vm.formSubmitted || productForm.cost_price.$touched)}">
                            <label for="selling_price" class="col-sm-2 control-label">Selling Price</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.selling_price" name="selling_price" placeholder="Selling Price" required>
                                <p ng-show="productForm.selling_price.$error.required && (vm.formSubmitted || productForm.cost_price.$touched)" class="help-block">Selling price required</p>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': productForm.quantity.$invalid && (vm.formSubmitted || productForm.quantity.$touched)}">
                            <label for="quantity" class="col-sm-2 control-label">Quantity</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.quantity" name="quantity" placeholder="Initial product quantity" required>
                                <p ng-show="productForm.quantity.$error.required && (vm.formSubmitted || productForm.quantity.$touched)" class="help-block">Initial product quanaity is required</p>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <a ui-sref="app.product-list" class="btn btn-default"><i class="fa fa-angle-double-left"></i> Back</a>
                        <button type="submit" class="btn btn-primary pull-right">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
