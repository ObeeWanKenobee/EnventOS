<section class="content-header">
    <h1>Purchases <small>Module description here</small></h1>
    <ol class="breadcrumb">
        <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
        <li>Purchases</li>
        <li class="active">Edit</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Edit Purchase</h3>
                </div>
                <form class="" name="purchaseForm" ng-submit="vm.save(purchaseForm.$valid)" novalidate>
                    <div class="box-body">
                        <div class="col-md-12">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group" ng-class="{ 'has-error': purchaseForm.supplier_id.$invalid && (vm.formSubmitted || purchaseForm.supplier_id.$touched)}">
                                            <label for="supplier_id" class="control-label">Supplier</label>
                                            <select class="form-control" name="supplier_id" ng-model="vm.purchaseData.data.supplier_id" required>
                                                <option ng-repeat="supplier in vm.suppliers" value="{{supplier.id}}" ng-selected="supplier.id == vm.purchaseData.data.supplier_id">
                                                    {{supplier.first_name}} {{supplier.last_name}}
                                                </option>
                                            </select>
                                            <p ng-show="purchaseForm.supplier_id.$error.required && (vm.formSubmitted || purchaseForm.supplier_id.$touched)" class="help-block">supplier is required</p>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group" ng-class="{ 'has-error': purchaseForm.payment_type.$invalid && (vm.formSubmitted || purchaseForm.payment_type.$touched)}">
                                            <label for="payment_type" class="control-label">Payment Type</label>
                                            <select class="form-control" name="payment_type" ng-model="vm.purchaseData.data.payment_type" required>
                                                <option ng-repeat="type in ['Cash','Check','Debit','Credit']" value="{{type}}">{{type}}</option>
                                            </select>
                                            <p ng-show="purchaseForm.payment_type.$error.required && (vm.formSubmitted || purchaseForm.payment_type.$touched)" class="help-block">Payment is required</p>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="total_price" class="control-label">Total Cost</label>
                                            <input class="form-control" ng-model="vm.purchaseData.data.cost_price" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="comments" class="control-label">Comments</label>
                                    <textarea class="form-control" ng-model="vm.purchaseData.data.comments" name="comments" placeholder="Remarks here..." rows="5"></textarea>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <table class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <td>Item</td>
                                            <td width="15%">quantity</td>
                                            <td>Cost Price</td>
                                            <td>Total Cost</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="item in vm.purchaseData.data.items">
                                            <td>
                                                {{item.name}}
                                            </td>
                                            <td>
                                                {{item.quantity}}
                                            </td>
                                            <td>
                                                {{item.cost_price}}
                                            </td>
                                            <td>
                                                {{item.total_cost}}
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <a ui-sref="app.purchase-list" class="btn btn-default"><i class="fa fa-angle-double-left"></i> Back</a>
                        <button type="submit" class="btn btn-primary pull-right">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
